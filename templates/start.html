<script>
    function insertExample() {
        var textarea = document.getElementById("queried_text");
        var textToInsert = `Рейтинговое агентство «Эксперт РА» подтвердило рейтинг кредитоспособности АО «ОТП Банк» (далее – банк) на уровне ruA, по рейтингу сохранен стабильный прогноз.
Рейтинг обусловлен умеренно высокой оценкой рыночных позиций, адекватной позицией по капиталу, приемлемым качеством активов, адекватным корпоративным управлением и ликвидной позицией. В рамках анализа агентство по-прежнему учитывает фактор поддержки со стороны собственника.
АО «ОТП Банк» – средний по размеру активов банк, входящий в крупную европейскую банковскую группу, который специализируется преимущественно на беззалоговом кредитовании физических лиц (POS-кредитование и кредитные карты), а также развивает автокредитование ФЛ и корпоративное кредитование. Головной офис банка расположен в г. Москве, региональная сеть включает в себя 134 структурных подразделения в 7 федеральных округах РФ.
Обоснование рейтинга
Умеренно высокая оценка рыночных позиций обусловлена сильными конкурентными позициями в сегменте беззалогового кредитования ФЛ (в частности, по данным банка на 01.10.2021, 4-е место в сегменте POS-кредитов и 9-е место в сегменте кредитных карт), которое осуществляет как через широкую сеть офисов, так и через каналы дистанционного обслуживания. Вместе с тем ввиду повышенной концентрации на потребительских кредитах ФЛ диверсификация по направления деятельности по-прежнему оценивается как удовлетворительная (индекс Херфиндаля-Хиршмана по активам составил 0,32 на 01.02.2022).
Адекватная позиция по капиталу на фоне приемлемой рентабельности бизнеса. Агентством отмечается снижение достаточности капитала во 2пг2021 и январе 2022 года, связанное с ростом активов под риском на фоне восстановления потребительского кредитования после острой фазы пандемии, а также законодательного повышения коэффициентов риска по необеспеченному розничному кредитованию. Вместе с тем, с февраля отмечается рост достаточности и буферов по капиталу в связи с применением банком ряда послаблений (отмена указанных ранее коэффициентов риска, а также фиксация стоимости ценных бумаг на балансе) и общим системным торможением кредитной активности в ответ на макроэкономические тренды февраля-марта 2022 года. В результате значения нормативов достаточности капитала Н1.0 и Н1.2 за 1кв2022 года выросли с 11,6% и 10,2% до 16,0% и 14,2% соответственно. Вместе с тем показатели рентабельности сохраняются на приемлемом уровне (RoE за период с 01.04.2021 по 01.04.2022 составила 7,5% по РСБУ), однако замедление кредитования в 1кв2022 и высокая вероятность системного роста кредитных рисков в банковской системе и на рынке необеспеченного кредитования в частности, с высокой вероятностью окажут давление на финансовый результат банка в 2022 году. Кроме того, характерным для банка является повышенный уровень расходов на обеспечение деятельности (8,4% по отношению к средним активам за период с 01.04.2021 по 01.04.2022), что отчасти связано с отражением в отчетности расходов сестринской микрофинансовой компании при отсутствии консолидации ее доходов на уровне банка. Также отмечается приемлемый уровень операционной эффективности и относительно высокие значения чистой процентной маржи (CIR=61%, NIM=9,6% за период с 01.04.2021 по 01.04.2022 по РСБУ).
Приемлемое качество активов. Специализация банка преимущественно на необеспеченном потребительском кредитовании ФЛ обуславливает низкий уровень покрытия кредитного портфеля имущественными залогами. Порядка 35% розничного кредитного портфеля представлено POS-кредитами, 27% выбранными лимитами по кредитным картам, 24% ссудами наличными и 13% приходится на автокредиты. Для банка характерно наличие повышенной доли проблемных ссуд на балансе (на 01.01.2022 по МСФО доля розничных кредитов stage 3 составила 11,9% при адекватном уровне покрытия резервами 166%), при приемлемом уровне дефолтности выдач по сегментам в когортах выдач 2020-2021 года. Агентством отмечается позитивная динамика корпоративного кредитного портфеля банка в 2021 году (+55% до 29,1 млрд руб. в соответствии с МСФО), который характеризуется адекватным кредитным качеством (на 01.01.2022 доля stage 3 составила 1,6%), а также умеренной обеспеченностью и отраслевой диверсификацией. Портфель ценных бумаг составляет порядка 6% активов и сформирован преимущественно ОФЗ, а также еврооблигациями российских компаний с суверенным уровнем кредитного риска.
Адекватная ликвидная позиция. В 1кв2022 агентством отмечается рост свободной ликвидности на балансе банка, обусловленный сжатием кредитного портфеля на фоне снижения кредитной активности и притоками клиентских средств преимущественно краткосрочных характера, которую банк размещает на краткосрочных депозитах в Банке России и на бирже. В результате на 01.04.2022 отмечаются существенно более высокие уровни покрытия привлеченных средств высоколиквидными и ликвидными активами (33% и 44%), чем в среднем за 2021 год (16% и 27% соответственно). Вместе с тем, таргетируемая банком консервативная депозитная политика в розничном сегменте и постепенная активизация кредитования уже в краткосрочной перспективе может привести к утилизации избыточной ликвидности. Структура фондирования оценивается как адекватная, что обусловлено низкой концентрацией средств как на ключевом источнике фондирования, так и на средствах крупнейших групп кредиторов (на 01.04.2022 доля средств 10 крупнейших групп кредиторов составила 14% пассивов банка).
Адекватная оценка корпоративного управления базируется на использовании международных практик и экспертизе материнской банковской группы в риск-менеджменте, комплаенсе и организации бизнес-процессов. Большинство топ-менеджеров имеют продолжительный опыт работы в различных сегментах финансового рынка нескольких стран и положительную деловую репутацию. С учетом изменения макроэкономических трендов в 1кв2022 года, банк существенно снизил аппетиты к риску в кредитовании и казначейских операциях, а также переориентировался на обслуживание своей текущей клиентской базы и наиболее качественных заемщиков. Несмотря на сильные позиции в сегменте розничного кредитования и наличии значительной розничной клиентской базы, в 2022 году развитие активных операций будет иметь консервативный характер, что окажет давление на финансовый результат по итогам года. При этом банк продолжит реализацию стратегии в части расширения дистанционных банковских продуктов и услуг, оптимизации офисной сети и повышения качества клиентского опыта.
